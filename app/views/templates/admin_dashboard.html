<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Willkommen, Admin!</p>
    <a href="{{ url_for('user.logout') }}">Logout</a>
    <h2>Benutzerliste</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Benutzername</th>
                <th>Email</th>
                <th>Admin</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ 'Ja' if user.adminrole else 'Nein' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
